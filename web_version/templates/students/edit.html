{% extends "base.html" %}

{% block title %}Edit Student - COMSOC Attendance System{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">
            <i class="fas fa-user-edit text-primary"></i>
            Edit Student
        </h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="{{ url_for('students.index') }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Students
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-edit"></i>
                        Edit Student Information
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" value="{{ student.student_id }}" readonly>
                            <div class="form-text">Student ID cannot be changed</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="fname" name="fname" value="{{ student.fname }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="year_level" class="form-label">Year Level *</label>
                            <select class="form-select" id="year_level" name="year_level" required>
                                <option value="">Select Year Level</option>
                                <option value="1st Year" {% if student.year_level == '1st Year' %}selected{% endif %}>1st Year</option>
                                <option value="2nd Year" {% if student.year_level == '2nd Year' %}selected{% endif %}>2nd Year</option>
                                <option value="3rd Year" {% if student.year_level == '3rd Year' %}selected{% endif %}>3rd Year</option>
                                <option value="4th Year" {% if student.year_level == '4th Year' %}selected{% endif %}>4th Year</option>
                                <option value="5th Year" {% if student.year_level == '5th Year' %}selected{% endif %}>5th Year</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="course" class="form-label">Course *</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Computer Science" {% if student.course == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                                <option value="Information Technology" {% if student.course == 'Information Technology' %}selected{% endif %}>Information Technology</option>
                                <option value="Computer Engineering" {% if student.course == 'Computer Engineering' %}selected{% endif %}>Computer Engineering</option>
                                <option value="Software Engineering" {% if student.course == 'Software Engineering' %}selected{% endif %}>Software Engineering</option>
                                <option value="Information Systems" {% if student.course == 'Information Systems' %}selected{% endif %}>Information Systems</option>
                                <option value="Cybersecurity" {% if student.course == 'Cybersecurity' %}selected{% endif %}>Cybersecurity</option>
                                <option value="Data Science" {% if student.course == 'Data Science' %}selected{% endif %}>Data Science</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Student
                            </button>
                            <a href="{{ url_for('students.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
