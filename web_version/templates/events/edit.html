{% extends "base.html" %}

{% block title %}Edit Event - COMSOC Attendance System{% endblock %}

{% block content %}
<style>
    h2.section-title {font-weight:900;font-size:2rem;color:#f97316;font-style:italic;text-align:left}
    .form-card{max-width:720px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.08);overflow:hidden}
    .form-card-header{padding:14px 16px;border-bottom:2px solid #f97316;background:#fff}
    .btn-primary-gradient{background:linear-gradient(135deg,#f97316,#ea580c);color:#fff;border:none;padding:10px 16px;border-radius:12px;font-weight:600}
    .btn-cancel{border:2px solid #f97316;color:#f97316;border-radius:12px;padding:10px 16px;font-weight:600;background:#fff}
</style>

<div class="main-container">
    <h2 class="section-title mb-4">Edit Event</h2>

    <div class="form-card">
        <div class="form-card-header">
            <strong>Edit Event Information</strong>
        </div>
        <div class="p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name *</label>
                    <input type="text" class="form-control" id="event_name" name="event_name" value="{{ event.event_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="event_date" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date.strftime('%Y-%m-%d') }}">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary-gradient"><i class="fas fa-save me-2"></i>Update Event</button>
                    <a href="{{ url_for('events.index') }}" class="btn btn-cancel"><i class="fas fa-times me-2"></i>Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
